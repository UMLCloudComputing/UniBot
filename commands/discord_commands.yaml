- name: hello
  description: Say hello!

- name: ping
  description: Check if the bot is alive.

- name: chat
  description: Chat with the bot or ask questions!
  options:
    - name: message
      description: The message to chat with the bot.
      type: 3 # string
      required: true

- name: weather
  description: Get the current weather in a certain city.
  options:
    - name: city
      description: The city to get the weather for.
      type: 3 # string
      required: true

- name: echo
  description: Echo message back to sender.
  options:
    - name: message
      description: The message to echo back.
      type: 3 # string
      required: true
